name: Publish ChaosChain SDK

on:
  push:
    tags:
      - 'sdk-v*'
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write  # Required for creating releases

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        cd packages/sdk
        python -m build
    
    - name: Check package
      run: |
        cd packages/sdk
        python -m twine check dist/*
    
    - name: Upload to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        cd packages/sdk
        python -m twine upload dist/* --skip-existing
    
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/sdk-v') || startsWith(github.ref, 'refs/tags/v')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: ChaosChain SDK ${{ github.ref_name }}
        body: |
          ## ChaosChain SDK Release
          
          ### Installation
          ```bash
          pip install chaoschain-sdk
          ```
          
          ### What's Changed
          - See [CHANGELOG.md](packages/sdk/CHANGELOG.md) for details
          
        draft: false
        prerelease: false
